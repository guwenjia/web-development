<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	    <script src="js/jquery-2.2.2.js"></script>
	    <script src="js/jquery.mobile-1.4.5.min.js"></script>
	    <style>
	    	#header{
	    		background-color: #3ea4fe;
	    		height: 50px;
	    		line-height: 25px;
	    		color:white;
	    	}
	    	
	    	#pic{
				text-align: center;
				margin-top: 50px;
					    		
	    	}
			#pic img{
				
				border-radius:100%;
				width: 30%;
				height: 30%;
			}
			#content{
				margin:0 20px;
				
			}
			form{
				text-align: center;
			}
			form a{
				width: 36%;
			}

	   </style>
	</head>
	<script>
		var password1 = document.getElementById("password1");
		var password2 = document.getElementById("password2");
		var user = document.getElementById("user");
		function signIn(){
			
			with(document.all){ 
				if(password1.value!=password2.value) 
				{ 
					alert("密码不一致") 
					password1.value = ""; 
					password2.value = ""; 
					
				} 
				else if(user.value.length<3){
		     		alert("用户名必须在3位以上");
		     		user.value = ""; 
					
		           
		     	}
				else if (user.value==""){
			        alert("用户名不能为空！");
			        
			    }
				else if (password1.value==""){
			        alert("密码不能为空！");

			    }

				else {
					alert("您的登录账号为:"+ user.value +"密码为：" + password1.value);
				}
			}
		}

	</script>
	
	<body>
	<div data-role="page" id="page1">
		<div id="header" data-role="header">
			<h3>注册</h3>
		</div>
		
		<div id="content">
			<div id="pic">
				<img src="images/QQ.jpg" />
			</div>
				
			<div>
				<form method="post" action="demoform.asp">
	    			<input type="text" name="user" id="user" value="" placeholder="请输入您的手机号/邮箱" />
	    			<input type="password" name="password1" id="password1" value="" placeholder="请设置密码" />
					<input type="password" name="password2" id="password2" value="" placeholder="请再次输入密码" />
					<a href="QQsignin.html" data-role="button" data-inline="ture" >
					登录已有账号 
					</a>
					<a id="btn" href="#page1" data-role="button" data-inline="ture" <!--onclick="signIn()-->">
					注册
					</a>
					
				</form>
			</div>	
			
			
			
		</div>
	</div>	
		
	</body>
	<script>	
	$('#btn').click(function(){
		var name=$('#user').val();
 		var pass=$('#password1').val();
		$.ajax({
			type:'get',
			url:'http://datainfo.duapp.com/shopdata/userinfo.php',
			data:{status:'register',userID:name,password:pass},
			
			success:function(data){
				if(data == 0){
					alert('用户名重名');
				}
				else if(data == 2){
					alert('数据库错误');
				}
				else{
					alert("昵称：" + $('#user').val()+ '\n'+ "密码："+ $('#password1').val());
					window.location.href="QQsignin.html";
				}		
			}
		})
	})	
	</script>
	
	
</html>
